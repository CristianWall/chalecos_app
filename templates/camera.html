<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecci√≥n de Chalecos en Tiempo Real</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .video-container {
            text-align: center;
            margin: 20px 0;
        }
        
        #videoElement {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .stats {
            background: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
        }
        
        .stats h3 {
            margin-top: 0;
            color: #333;
        }
        
        .detection-count {
            font-size: 2em;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü¶∫ Detecci√≥n de Chalecos en Tiempo Real</h1>
        
        <div class="video-container">
            <video id="videoElement" autoplay muted playsinline></video>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div class="stats">
            <h3>üìä Chalecos Detectados</h3>
            <div class="detection-count" id="detectionCount">0</div>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="btn btn-primary">üìπ Iniciar C√°mara</button>
            <button id="stopBtn" class="btn btn-danger" style="display: none;">‚èπÔ∏è Detener C√°mara</button>
            <button id="detectBtn" class="btn btn-primary" style="display: none;">üîç Detectar Chalecos</button>
            <a href="/" class="btn btn-secondary">üè† Volver al Inicio</a>
        </div>
        
        <div style="background: #d1ecf1; padding: 15px; border-radius: 5px; margin: 20px 0; border: 1px solid #bee5eb;">
            <h3 style="margin-top: 0; color: #0c5460;">‚ÑπÔ∏è Informaci√≥n</h3>
            <p style="color: #0c5460; margin: 0;">
                <strong>Esta aplicaci√≥n detecta chalecos de seguridad en tiempo real.</strong><br>
                Haz clic en "Iniciar C√°mara" y permite el acceso cuando el navegador lo solicite.
            </p>
        </div>
    </div>

    <script>
        const videoElement = document.getElementById('videoElement');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const detectBtn = document.getElementById('detectBtn');
        const statusDiv = document.getElementById('status');
        const detectionCount = document.getElementById('detectionCount');
        let stream = null;
        let detectionInterval = null;

        function showStatus(message, type) {
            statusDiv.style.display = 'block';
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }

        async function startCamera() {
            try {
                showStatus('Solicitando acceso a la c√°mara...', 'success');
                
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    },
                    audio: false
                });
                
                videoElement.srcObject = stream;
                
                showStatus('‚úÖ C√°mara iniciada correctamente', 'success');
                startBtn.style.display = 'none';
                stopBtn.style.display = 'inline-block';
                detectBtn.style.display = 'inline-block';
                
            } catch (error) {
                console.error('Error accediendo a la c√°mara:', error);
                showStatus('‚ùå Error: ' + error.message, 'error');
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                videoElement.srcObject = null;
                
                if (detectionInterval) {
                    clearInterval(detectionInterval);
                    detectionInterval = null;
                }
                
                showStatus('C√°mara detenida', 'success');
                startBtn.style.display = 'inline-block';
                stopBtn.style.display = 'none';
                detectBtn.style.display = 'none';
            }
        }

        function captureFrame() {
            const canvas = document.createElement('canvas');
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(videoElement, 0, 0);
            return canvas.toDataURL('image/jpeg', 0.8);
        }

        async function detectVests() {
            try {
                const imageData = captureFrame();
                
                const response = await fetch('/detect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: imageData
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    detectionCount.textContent = data.count;
                    showStatus(`‚úÖ Detectados ${data.count} chalecos`, 'success');
                } else {
                    showStatus('‚ùå Error en detecci√≥n: ' + data.error, 'error');
                }
                
            } catch (error) {
                console.error('Error en detecci√≥n:', error);
                showStatus('‚ùå Error al procesar detecci√≥n', 'error');
            }
        }

        function toggleDetection() {
            if (detectionInterval) {
                clearInterval(detectionInterval);
                detectionInterval = null;
                detectBtn.textContent = 'üîç Detectar Chalecos';
                showStatus('Detecci√≥n pausada', 'success');
            } else {
                detectionInterval = setInterval(detectVests, 2000); // Cada 2 segundos
                detectBtn.textContent = '‚è∏Ô∏è Pausar Detecci√≥n';
                showStatus('Detecci√≥n autom√°tica iniciada', 'success');
            }
        }

        // Event listeners
        startBtn.addEventListener('click', startCamera);
        stopBtn.addEventListener('click', stopCamera);
        detectBtn.addEventListener('click', toggleDetection);

        // Detener la c√°mara cuando se cierra la p√°gina
        window.addEventListener('beforeunload', stopCamera);
    </script>
</body>
</html>
