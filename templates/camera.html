<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecci√≥n de Chalecos en Tiempo Real</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .video-container {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        
        #videoElement {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        #canvasElement {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            pointer-events: none;
        }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .detection-info {
            background: #d1ecf1;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border: 1px solid #bee5eb;
        }
        
        .detection-results {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü¶∫ Detecci√≥n de Chalecos en Tiempo Real</h1>
        
        <div class="video-container">
            <video id="videoElement" autoplay muted playsinline></video>
            <canvas id="canvasElement"></canvas>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div class="controls">
            <button id="startBtn" class="btn btn-primary">üìπ Iniciar C√°mara</button>
            <button id="detectBtn" class="btn btn-success" style="display: none;">üîç Detectar Chalecos</button>
            <button id="stopBtn" class="btn btn-danger" style="display: none;">‚èπÔ∏è Detener C√°mara</button>
            <a href="/" class="btn btn-secondary">üè† Volver al Inicio</a>
        </div>
        
        <div class="detection-info">
            <h3 style="margin-top: 0; color: #0c5460;">‚ÑπÔ∏è Informaci√≥n</h3>
            <p style="color: #0c5460; margin: 0;">
                <strong>Esta aplicaci√≥n detecta chalecos de seguridad en tiempo real.</strong><br>
                Haz clic en "Iniciar C√°mara" y luego "Detectar Chalecos" para comenzar la detecci√≥n.
            </p>
        </div>
        
        <div id="detectionResults" class="detection-results" style="display: none;">
            <h3>üìä Resultados de Detecci√≥n</h3>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        const videoElement = document.getElementById('videoElement');
        const canvasElement = document.getElementById('canvasElement');
        const startBtn = document.getElementById('startBtn');
        const detectBtn = document.getElementById('detectBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusDiv = document.getElementById('status');
        const detectionResults = document.getElementById('detectionResults');
        const resultsContent = document.getElementById('resultsContent');
        
        let stream = null;
        let isDetecting = false;

        function showStatus(message, type) {
            statusDiv.style.display = 'block';
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }

        async function startCamera() {
            try {
                showStatus('Solicitando acceso a la c√°mara...', 'success');
                
                // Solicitar acceso a la c√°mara
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    },
                    audio: false
                });
                
                // Mostrar el stream en el video
                videoElement.srcObject = stream;
                
                showStatus('‚úÖ C√°mara iniciada correctamente', 'success');
                startBtn.style.display = 'none';
                detectBtn.style.display = 'inline-block';
                stopBtn.style.display = 'inline-block';
                
            } catch (error) {
                console.error('Error accediendo a la c√°mara:', error);
                showStatus('‚ùå Error: ' + error.message, 'error');
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                videoElement.srcObject = null;
                
                showStatus('C√°mara detenida', 'success');
                startBtn.style.display = 'inline-block';
                detectBtn.style.display = 'none';
                stopBtn.style.display = 'none';
                detectionResults.style.display = 'none';
                isDetecting = false;
            }
        }

        async function detectChalecos() {
            if (isDetecting) return;
            
            try {
                isDetecting = true;
                detectBtn.textContent = 'üîç Detectando...';
                detectBtn.disabled = true;
                
                showStatus('Capturando imagen y detectando chalecos...', 'success');
                
                // Capturar frame del video
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;
                ctx.drawImage(videoElement, 0, 0);
                
                // Convertir a base64
                const imageData = canvas.toDataURL('image/jpeg');
                
                // Enviar al servidor para detecci√≥n
                const response = await fetch('/detect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image: imageData })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    displayResults(result);
                    drawDetections(canvas, result.detections);
                } else {
                    showStatus('‚ùå Error en detecci√≥n: ' + result.error, 'error');
                }
                
            } catch (error) {
                console.error('Error en detecci√≥n:', error);
                showStatus('‚ùå Error: ' + error.message, 'error');
            } finally {
                isDetecting = false;
                detectBtn.textContent = 'üîç Detectar Chalecos';
                detectBtn.disabled = false;
            }
        }

        function displayResults(result) {
            detectionResults.style.display = 'block';
            
            let html = `
                <p><strong>Chalecos detectados:</strong> ${result.count}</p>
                <p><strong>¬øHay chalecos?</strong> ${result.has_vest ? '‚úÖ S√≠' : '‚ùå No'}</p>
            `;
            
            if (result.detections.length > 0) {
                html += '<h4>Detalles:</h4><ul>';
                result.detections.forEach((det, index) => {
                    html += `
                        <li>
                            <strong>Chaleco ${index + 1}:</strong> 
                            Confianza: ${(det.confidence * 100).toFixed(1)}% | 
                            Clase: ${det.class}
                        </li>
                    `;
                });
                html += '</ul>';
            }
            
            resultsContent.innerHTML = html;
        }

        function drawDetections(canvas, detections) {
            const ctx = canvasElement.getContext('2d');
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
            
            // Limpiar canvas
            ctx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            
            // Dibujar detecciones
            detections.forEach(detection => {
                const [x1, y1, x2, y2] = detection.bbox;
                const confidence = detection.confidence;
                
                // Dibujar rect√°ngulo
                ctx.strokeStyle = confidence > 0.7 ? '#00ff00' : '#ffff00';
                ctx.lineWidth = 3;
                ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);
                
                // Dibujar etiqueta
                ctx.fillStyle = confidence > 0.7 ? '#00ff00' : '#ffff00';
                ctx.fillRect(x1, y1 - 25, 200, 25);
                
                ctx.fillStyle = '#000000';
                ctx.font = '16px Arial';
                ctx.fillText(
                    `${detection.class}: ${(confidence * 100).toFixed(1)}%`,
                    x1 + 5, y1 - 5
                );
            });
        }

        // Event listeners
        startBtn.addEventListener('click', startCamera);
        detectBtn.addEventListener('click', detectChalecos);
        stopBtn.addEventListener('click', stopCamera);

        // Detener la c√°mara cuando se cierra la p√°gina
        window.addEventListener('beforeunload', stopCamera);
    </script>
</body>
</html>
